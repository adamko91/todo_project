    <div class="row">
    <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Task to do" ng-model="task_description">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" ng-click="logController.addTask(task_description)">Add!</button>
          </span>
        </div>
      </div>
    </div>
    
    <h3>Show me</h3>  
      <lable>
        <input type="radio" ng-model="user_type" value="logged_user" ng-change="logController.ChangeUserFilter()" >
         My list
      </lable> <br/>
      <lable>
        <input type="radio" ng-model="user_type" value='all' ng-change="logController.ChangeUserFilter(user_type)" >
        All list
      </lable> <br/> <br/>
    

<table class="table table-striped">
    <thead>
      <tr></tr>
        <th>Description</th>
        <th>Status</th>
        <th>User</th>        
        <th>Action(owner)</th>
      </tr>
    </thead>
    <tbody ng-repeat="task in logController.all_task | filter:logController.userFilter | filter:logController.stateFilter">
    <tr>
        
        <td>{{task.description}}</td>
        <td>{{task.state}}</td>
        <td>{{task.user}}</td>
        <td>  
          <button ng-hide="logController.NotUserTask(task)" class="destroy" ng-click="logController.ChangeStatus(task)" >Change status</button> 
          <button ng-hide="logController.NotUserTask(task)" class="destroy" ng-click="logController.DestroyTask(task)">Destroy</button>
        </td> 
    </tr>
    </tbody>
  </table>
         <label>
          <input type="radio" ng-model="type_of_state" value="" ng-change="logController.ChangeStateFilter(type_of_state)">
          All
         </label>
        <label>
          <input type="radio" ng-model="type_of_state" value="active" ng-change="logController.ChangeStateFilter(type_of_state)">
          Active
        </label>
        <label>
          <input type="radio" ng-model="type_of_state" value="done" ng-change="logController.ChangeStateFilter(type_of_state)">
          Done
        </label>
