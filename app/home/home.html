<body ng-app="app" data-ng-controller="homeController">

<div ng-switch="homeController.if_logged">
	<div ng-switch-when='undefined'>	
	
			  <nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <ul class="nav navbar-nav">
			    <a class="navbar-brand" href="#">Login form</a>	
			    </ul> 
			  </div>
			</nav> 
			
		<div class="panel">
				<form name="homeForm" class="panel-body" data-ng-hide="correctEmail" data-ng-submit="homeController.add_user(logged_user)">
						<fieldset class="well">
							<div <div class="form-group">
								<label for="email">E-mail: </label>
								<input type="email" required name="email" class="form-control" data-ng-pattern="emailPattern" ng-model="logged_user" placeholder="e-mail address">
							</div>
							<input type="submit" id="submit" value="Submit" />
		</div>
	</div>

	<div ng-switch-when='defined'>
		  <nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <ul class="nav navbar-nav">
			      <li><a ui-sref="log">To Do</a></li>
			      <li><a ui-sref="stat">Statistic</a></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a>{{homeController.user}}</a></li>
			      <li><a ui-sref="home"><span class="glyphicon glyphicon-log-in"></span>  Logout</a></li>
			    </ul>
			  </div>
			</nav> 
	 <div class="container">
		<ui-view></ui-view>
	 </div>
	 
	</div>
</div>
		
</body>
